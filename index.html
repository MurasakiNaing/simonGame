<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d8100d4538.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="result-screen" id="container">
    <div class="result-header">
      <div>
        <h1>Game Over</h1>
      </div>
      <button class="close-btn">&times;</button>
    </div>

    <div class="result-body">
      <h1 class="highScore"></h1>
      <h1 class="currentScore"></h1>
    </div>
  </div>
  <div class="" id="overlay"></div>

  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
  <div class="volume-adjust">
    <i class="fa-solid fa-volume-low icon iconsmall fa-2x"></i>
    <div class="vol1 volbtn"></div>
    <div class="vol2 volbtn"></div>
    <div class="vol3 volbtn"></div>
    <div class="vol4 volbtn"></div>
    <div class="vol5 volbtn"></div>
    <i class="fa-solid fa-volume-high icon iconbig fa-3x"></i>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
